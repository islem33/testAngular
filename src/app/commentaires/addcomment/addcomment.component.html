<h3>liste des commentaire</h3>
<form #f="ngForm" (ngSubmit)="onAjoute(f)">
   <div class="form-group">
     <label for="">ajoutez votre commentaire</label>
     <input type="text" class="form-control" name="comm" [(ngModel)]="com.contenu" required minlength="2">
    
   </div>
   <div class="form-group">
    <label for="">donnez votre nom</label>
    <input type="text" class="form-control" name="nom" [(ngModel)]="com.auteur" required pattern="[A-Z][a-zA-Z]+( [A-Z][a-zA-Z]+)+">
   
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="note" [value]="1" [(ngModel)]="com.note" > 1
    </label>
</div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="note" [value]="2" [(ngModel)]="com.note" > 2
    </label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="note" [value]="3" [(ngModel)]="com.note"  > 3
    </label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="note" [value]="4"  [(ngModel)]="com.note"> 4
    </label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="note" [value]="5" [(ngModel)]="com.note" > 5
    </label>
</div>
<br>
<button type="submit" class="btn btn-primary btn-lg" [disabled]="f.invalid">Ajouter</button>
</form>
